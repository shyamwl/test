<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gemini Video App</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 600px; margin: auto; }
        textarea { width: 100%; height: 100px; }
    </style>
</head>
<body>
<div class="container">
    <h1>Gemini Video Prompt</h1>
    <form action="/generate" method="post" enctype="multipart/form-data">
        <label for="video">Video File:</label><br>
        <input type="file" name="video" id="video" accept="video/*" required><br><br>
        <label for="prompt">Prompt:</label><br>
        <textarea name="prompt" id="prompt" required></textarea><br><br>
        <button type="submit">Run Prompt</button>
    </form>
    {% if output %}
        <h2>Output</h2>
        <pre>{{ output }}</pre>
    {% endif %}
</div>
</body>
</html>
